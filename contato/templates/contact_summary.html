{% extends 'base.html' %}
{% block content %}
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Contato</h1>
                <p class="lead fw-normal text-white-50 mb-0">Fale conosco!</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <center>
                <div class="col-8">
                    <div id="message" style="display: none;">
                        <p class="text-success">Mensagem enviada com sucesso!</p>
                    </div>
                    <form id="contactFor">
                        {% csrf_token %}
                        <div class="mb-3">
                            <br/><br/>
                            <br/><br/>
                            <input type="text" class="form-control" name="username" placeholder="Nome">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" name="password" placeholder="Email">
                        </div>
                        <div>
                            <textarea class="form-control" id="FormControlTextarea1" rows="6"></textarea>
                        <div/>
                        <br/>
                        <button id="submitButton" type="submit" class="btn btn-secondary">Enviar</button>
                    </form>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                    <br/><br/>
                    <br/><br/>
                    <br/><br/>
                    <br/><br/>
                    <br/><br/>
                </div>
            </center>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            var messageDiv = document.getElementById("message");
            messageDiv.style.display = "block"; // Display the message
            setTimeout(function() {
                messageDiv.style.display = "none"; // Hide the message after 2 seconds
            }, 2000);
            this.submit(); // Submit the form after showing the message
        });
    </script>
{% endblock %}
