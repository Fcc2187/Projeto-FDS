<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Contato</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>

<nav class="navbar-bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">iTech</span>

    </div>
</nav>
<br>
<h1 class="text-center">FALE CONOSCO</h1>


{% if mensagem %}
<div class="container">
    <div id="mensagem" class="alert alert-success" role="alert">
        {{ mensagem }}
    </div>
</div>
{% endif %}

<form class="form-base" method="POST" action="{% url 'index' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email:</label>
        <input name="email" type="email" class="form-control" id="FormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Assunto:</label>
        <textarea class="form-control" name="assunto" rows="5"></textarea>
    </div>
    
    <button type="submit" class="btn btn-success">Enviar</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{% if mensagem %}
<script>
    
    setTimeout(function(){
        document.getElementById('mensagem').style.display = 'none';
    }, 2500);
</script>
{% endif %}

</body>
</html>
